<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metrostav – Report FB kampaní</title>
  <meta name="description" content="Online report Meta Ads kampaní – filtrování dle divizí." />
  <style>
    :root{
      --bg:#0b1220; --panel:rgba(255,255,255,.06); --panel2:rgba(255,255,255,.09);
      --border:rgba(255,255,255,.12); --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65); --shadow:0 18px 50px rgba(0,0,0,.45);
      --r:18px; --r2:14px; --pad:18px; --accent:#7c5cff; --accent2:#2dd4bf;
      --danger:#ff4d6d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(45,212,191,.18), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:flex-start;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .hgroup h1{margin:0;font-size:20px;letter-spacing:.2px}
    .hgroup p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{
      border:1px solid var(--border); background:var(--panel); color:var(--text);
      border-radius:999px; padding:8px 10px; font-size:13px;
      display:flex; gap:8px; align-items:center;
    }
    select{
      background:transparent;color:var(--text);border:none;outline:none;font-size:13px;
    }
    .card{
      background:linear-gradient(180deg, var(--panel2), var(--panel));
      border:1px solid var(--border); border-radius:var(--r);
      box-shadow:var(--shadow);
    }
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:18px 0}
    .tab{
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      border-radius:999px;
      padding:9px 12px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      background:rgba(124,92,255,.22);
      border-color:rgba(124,92,255,.45);
      box-shadow:0 10px 26px rgba(124,92,255,.18);
    }
    .grid{
      display:grid; gap:12px;
      grid-template-columns:repeat(6, minmax(0,1fr));
      margin-bottom:14px;
    }
    @media (max-width:1050px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:600px){ .grid{grid-template-columns:repeat(2,1fr)} }
    .kpi{padding:14px}
    .kpi .label{color:var(--muted);font-size:12px;margin-bottom:6px}
    .kpi .value{font-size:18px;font-weight:700;letter-spacing:.2px}
    .kpi .sub{color:var(--muted);font-size:12px;margin-top:6px}
    .table{overflow:auto}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:12px 12px;border-bottom:1px solid rgba(255,255,255,.08);vertical-align:top}
    th{position:sticky;top:0;background:rgba(11,18,32,.9);backdrop-filter:blur(10px);text-align:left;font-size:12px;color:var(--muted)}
    td{font-size:13px}
    .name{font-weight:650}
    .muted{color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:6px;font-size:12px;
      padding:5px 9px;border-radius:999px;border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--text);
    }
    .right{text-align:right}
    .small{font-size:12px}
    .footer{margin-top:16px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="hgroup">
        <h1>Metrostav – report FB kampaní</h1>
        <p>Filtrování dle divize z názvu kampaně: <span class="badge">(D6)</span> ⇒ Divize 6. Kampaň bez závorky ⇒ <span class="badge">Nezařazeno</span>.</p>
      </div>
      <div class="controls">
        <div class="pill">
          Období:
          <select id="period">
            <option value="7">7 dní</option>
            <option value="30" selected>30 dní</option>
            <option value="90">90 dní</option>
          </select>
        </div>
        <div class="pill">
          Zobrazení:
          <span id="scopeLabel" class="muted">Mock data</span>
        </div>
      </div>
    </header>

    <div id="tabs" class="tabs"></div>

    <div class="grid" id="kpis"></div>

    <div class="card table">
      <table>
        <thead>
          <tr>
            <th>Kampaň</th>
            <th>Divize</th>
            <th class="right">Spend</th>
            <th class="right">Impr.</th>
            <th class="right">Clicks</th>
            <th class="right">CTR</th>
            <th class="right">CPC</th>
            <th class="right">Results</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      Pozn.: Zatím mock data. Později nahradíme fetch na <code>/api/campaigns</code> a <code>/api/summary</code> z Meta Ads API.
    </div>
  </div>

<script>
  // ---- Mock data per period (7/30/90) ----
  const baseNames = [
    "2026_1_bytové(Britská_čtvrť)_mistr+přípravář - PHA (D6)",
    "2026_1_ŽBK - Praha / SČ (D6)",
    "2026_1_geodet - Praha / SČ (D6)",
    "2026_1_přípravář - Praha (D3)",
    "2025_12_ŽBK_stavbyvedoucí,mistr - Ostrava (D6)",
    "2024_Newsletter_registrace"
  ];

  function parseDivision(name){
    const m = name.match(/\(D(\d+)\)/i);
    return m ? `D${m[1]}` : "Nezařazeno";
  }

  function fmtCZK(n){
    return new Intl.NumberFormat("cs-CZ", { style:"currency", currency:"CZK", maximumFractionDigits:0 }).format(n);
  }
  function fmtInt(n){
    return new Intl.NumberFormat("cs-CZ").format(n);
  }
  function pct(n){
    return `${(Math.round(n*100)/100).toLocaleString("cs-CZ")} %`;
  }

  function makeMock(periodDays){
    // scale factor
    const f = periodDays / 30;
    // deterministic-ish numbers
    const rows = baseNames.map((name, i) => {
      const impressions = Math.round((22000 + i*9000) * f);
      const clicks = Math.max(0, Math.round((480 + i*130) * f));
      const spend = Math.round((26000 + i*8500) * f);
      const ctr = impressions ? (clicks / impressions) * 100 : 0;
      const cpc = clicks ? (spend / clicks) : 0;
      const results = Math.round((18 + i*7) * f); // placeholder
      return {
        id: `mock_${periodDays}_${i}`,
        name,
        division: parseDivision(name),
        spend,
        impressions,
        clicks,
        ctr,
        cpc,
        results
      };
    });
    // tiny tweak for "Newsletter" (often cheaper + high clicks)
    const nl = rows.find(r => r.name.includes("Newsletter"));
    if (nl){
      nl.impressions = Math.round(14000 * f);
      nl.clicks = Math.round(1100 * f);
      nl.spend = Math.round(8000 * f);
      nl.ctr = nl.impressions ? (nl.clicks/nl.impressions)*100 : 0;
      nl.cpc = nl.clicks ? nl.spend/nl.clicks : 0;
      nl.results = Math.round(220 * f);
    }
    return rows;
  }

  const state = {
    period: 30,
    division: "D6",
    data: makeMock(30)
  };

  function getDivisions(rows){
    const set = new Set(rows.map(r => r.division));
    const nums = [...set].filter(d => /^D\d+$/i.test(d)).sort((a,b)=>parseInt(a.slice(1))-parseInt(b.slice(1)));
    const hasUn = set.has("Nezařazeno");
    const ordered = ["Vše", ...nums];
    if (hasUn) ordered.push("Nezařazeno");
    return ordered;
  }

  function filterRows(){
    const rows = state.data;
    if (state.division === "Vše") return rows;
    return rows.filter(r => r.division === state.division);
  }

  function renderTabs(){
    const tabsEl = document.getElementById("tabs");
    tabsEl.innerHTML = "";
    const divisions = getDivisions(state.data);

    // If current division not present, fallback
    if (!divisions.includes(state.division)) state.division = divisions.includes("D6") ? "D6" : "Vše";

    divisions.forEach(div => {
      const b = document.createElement("button");
      b.className = "tab" + (div === state.division ? " active" : "");
      b.textContent = div;
      b.onclick = () => { state.division = div; render(); };
      tabsEl.appendChild(b);
    });
  }

  function aggregate(rows){
    const spend = rows.reduce((a,r)=>a+r.spend,0);
    const impressions = rows.reduce((a,r)=>a+r.impressions,0);
    const clicks = rows.reduce((a,r)=>a+r.clicks,0);
    const results = rows.reduce((a,r)=>a+r.results,0);
    const ctr = impressions ? (clicks/impressions)*100 : 0;
    const cpc = clicks ? (spend/clicks) : 0;
    return { spend, impressions, clicks, results, ctr, cpc };
  }

  function renderKpis(rows){
    const k = aggregate(rows);
    const items = [
      { label:"Spend", value: fmtCZK(k.spend), sub:`Za ${state.period} dní` },
      { label:"Impressions", value: fmtInt(k.impressions), sub:"Zobrazení" },
      { label:"Clicks", value: fmtInt(k.clicks), sub:"Kliknutí" },
      { label:"CTR", value: pct(k.ctr), sub:"Clicks / Impr." },
      { label:"CPC", value: fmtCZK(k.cpc), sub:"Spend / Clicks" },
      { label:"Results", value: fmtInt(k.results), sub:"Placeholder (actions)" },
    ];

    const el = document.getElementById("kpis");
    el.innerHTML = "";
    items.forEach(it=>{
      const c = document.createElement("div");
      c.className = "card kpi";
      c.innerHTML = `<div class="label">${it.label}</div><div class="value">${it.value}</div><div class="sub">${it.sub}</div>`;
      el.appendChild(c);
    });
  }

  function renderTable(rows){
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";
    rows
      .slice()
      .sort((a,b)=>b.spend - a.spend)
      .forEach(r=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <div class="name">${escapeHtml(r.name)}</div>
            <div class="muted small">ID: ${r.id}</div>
          </td>
          <td><span class="badge">${r.division}</span></td>
          <td class="right">${fmtCZK(r.spend)}</td>
          <td class="right">${fmtInt(r.impressions)}</td>
          <td class="right">${fmtInt(r.clicks)}</td>
          <td class="right">${pct(r.ctr)}</td>
          <td class="right">${fmtCZK(r.cpc)}</td>
          <td class="right">${fmtInt(r.results)}</td>
        `;
        tbody.appendChild(tr);
      });
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  function render(){
    state.data = makeMock(state.period);
    renderTabs();
    const rows = filterRows();
    renderKpis(rows);
    renderTable(rows);
  }

  document.getElementById("period").addEventListener("change", (e)=>{
    state.period = parseInt(e.target.value, 10);
    render();
  });

  render();
</script>
</body>
</html>
